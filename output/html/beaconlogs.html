    <div>

                    <ul class="navbar-nav ml-auto">

                            <a class="nav-link" href="https://www.helpsystems.com" target="_blank">

    </div>


        <div class="container">

            <p class="lead">
                <h3 class="display-5">Beacon Log Viewer</h3>
            </p>
        </div>

        <div class="container" id="logviewTable">

            <table id="logview_table" class="display stripe" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th data-toggle="tooltip" data-placement="top" title="Time">Timestamp</th>
                        <th data-toggle="tooltip" data-placement="top" title="HumanTime">DateTime</th>
                        <th data-toggle="tooltip" data-placement="top" title="Command Type">Type</th>
                        <th data-toggle="tooltip" data-placement="top" title="Beacon ID">Beacon ID</th>
                        <th data-toggle="tooltip" data-placement="top" title="User">User</th>
                        <th data-toggle="tooltip" data-placement="top" title="Command">Command</th>
                        <th data-toggle="tooltip" data-placement="top" title="Result">Result</th>

                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th></th>
                        <th>Timestamp</th>
                        <th>DateTime</th>
                        <th>Type</th>
                        <th>Beacon ID</th>
                        <th>User</th>
                        <th>Command</th>
                        <th>Result</th>
                    </tr>
                </tfoot>
            </table>


            <footer class="bg-footer-1">
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-12">
                            <a href="https://www.coresecurity.com" target="_blank" class="text-decoration-none">
